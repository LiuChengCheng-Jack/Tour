<!DOCTYPE html>
<html>
<head>
	<title>Tour beiJing</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="../js/leaflet.js"></script>
             <script type="text/javascript" src="../js/myfocus-2.0.1.min.js"></script>
             <script type="text/javascript" src="../js/jquery.js"></script>
             <script type="text/javascript" src="../js/d3.v3.js"></script>
             <link rel="stylesheet" type="text/css" href="../css/leaflet.css">
	<style type="text/css">
	     #map{
	     	height:600px;
	     }
	     .node{
	     	color: blue;
	     }
             .MyText{
               font-size: 12px;
                 fill: blue;
                 display: block;
                 background-color: red;
           }

	</style>
</head>
<body>
  <div id="map"></div>
<script type="text/javascript">
    var mymap = L.map('map').setView([39.917,116.4025], 10);
 L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',  {
    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
}).addTo(mymap);
       // Initialize the SVG layer
        mymap._initPathRoot();

         // We pick up the SVG from the map object..........
        var m_svg = d3.select("#map").select("svg");
        var svg = m_svg.append("g");
 
        var posQuater=[39.917,116.3908];//记录经纬度
        var posTian=[39.8900,116.3908];//天坛
        var posZoo=[39.9439,116.345];//北京动物园
        var pos=[posQuater,posTian,posZoo];
        var data1=[1,2,3];
        var data2=['天安门+故宫','天坛','北京动物园'];
        svg.selectAll('.node')//秦皇岛
              .data(pos)
              .enter()
              .append('circle') 
              .attr("id",function(d,i){
                i++;
                return 'pos'+i;
              })
              .attr("class","node")
              .attr('fill','#ff0000')
              .attr('r',3)
              .attr("transform", function(d,i){
                         var latlon=new L.LatLng(d[0], d[1]);
                        // console.log(latlon);
                         return "translate(" + mymap.latLngToLayerPoint(latlon).x + "," + mymap.latLngToLayerPoint(latlon).y + ")";
              });

    var texts = svg.selectAll(".MyText")//添加文字
             .data(data2)
             .enter()
             .append("text")
             .attr("class","MyText")
             .attr("id",function(d,i){
              i++;
              return 'text'+i;
             })
             .attr("color","blue")
             .attr("transform",function(d,i){
               var latlon=new L.LatLng(pos[i][0], pos[i][1]);
                        // console.log(latlon);
                         return "translate(" + mymap.latLngToLayerPoint(latlon).x + "," + mymap.latLngToLayerPoint(latlon).y + ")";
             })
            .attr("dx",function(){
                 return 4;//相对x 轴的偏移
              })
           .attr("dy",function(d){
                 return 4;//相对y 轴的偏移
             })
            .text(function(d){
                 return d;
              });

          var zoom=10;
             mymap.on("zoomend",function(){
                    
                             svg.selectAll('.node')
                            .attr("transform", function(d,i){
                                 var latlon=new L.LatLng(d[0], d[1]);
                                  return "translate(" + mymap.latLngToLayerPoint(latlon).x + "," + mymap.latLngToLayerPoint(latlon).y + ")";
                           }); 


                    zoom=mymap.getZoom();   
                    svg.selectAll('.MyText')
                    .attr("transform",function(d,i){
                                var latlon=new L.LatLng(pos[i][0], pos[i][1]);
                                  // console.log(latlon);
                                  return "translate(" + mymap.latLngToLayerPoint(latlon).x + "," + mymap.latLngToLayerPoint(latlon).y + ")";
                  })
                  .attr("dx",function(){
                      return 4;//相对x 轴的偏移
                    })
                  .attr("dy",function(d){
                     return 4;//相对y 轴的偏移
                })
                .text(function(d){
                         return d;
                 })
                .style("font-size",function(){
                                  return  12+(zoom-10)*2;
                  });  
        });
         
        $('.node').click(function(){
                  alert("I am click");
        });
         
         $('#pos1').click(function(){
                 $(window).attr('location','beiJing/center.html');
          });
          $('#pos2').click(function(){
                 $(window).attr('location','beiJing/tianTan.html');
          });
          $('#pos3').click(function(){
                 $(window).attr('location','beiJing/zoo.html');
           });

</script>
</body>
</html>
